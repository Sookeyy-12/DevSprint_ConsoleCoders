            <div class="message-read">
                <div class="chats-heading">
                    Currently Chatting with 21053362@kiit.ac.in

                    <span class="messages-sent">
                        <i class="fa-solid fa-user padding-messages"></i>
                        <div class="padding-messages border-added">Hi</div>
                    </span>
                    <span class="messages-recieved">
                        <div class="padding-messages border-added">Hi</div>

                        <i class="fa-solid fa-user padding-messages"></i>
                    </span>
                    <span class="messages-sent">
                        <i class="fa-solid fa-user padding-messages"></i>

                        learning node.js</div>
                    </span>
                    <span class="messages-recieved">
                        <div class="padding-messages border-added">Yeah </div>

                        <i class="fa-solid fa-user padding-messages"></i>
                    </span>
                    <span class="messages-sent">
                        <i class="fa-solid fa-user padding-messages"></i>
                        <div class="padding-messages border-added">Can you provide me with the link?</div>
                    </span>
                    <span class="messages-recieved">
                        <div class="padding-messages border-added">Yeah sure <br>
                            <a href="https://github.com/Kanekiken0965">https://github.com/Kanekiken0965</a>
                        </div>

                        <i class="fa-solid fa-user padding-messages"></i>
                    </span>
                    <span class="messages-sent">
                        <i class="fa-solid fa-user padding-messages"></i>
                        <div class="padding-messages border-added">Thanks!!</div>
                    </span>
                </div>
                <span class="messages-recieved">
                    <div class="padding-messages border-added">Mention not</div>

                    <i class="fa-solid fa-user padding-messages"></i>
                </span>
                <span class="text-area">
                    <i class="fa-brands fa-codepen icons-left"></i>
                    <textarea name="" class="text" cols="10" rows="3" placeholder="Message..."></textarea>
                    <i class="fa-solid fa-arrow-right send-btn"></i>
                </span>
            </div>
        </div>
    </div>

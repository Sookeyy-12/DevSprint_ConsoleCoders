<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up | ConsoleCoders</title>
  <link href="signup.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="parent">
    <h3 id="mainhead">Create an Account</h3>

    <div id="window">
      <div id="username">
        <p>Enter Username:</p>
      </div>
      <div id="userbox">
        <label for="user"></label>
        <input type="text" id="user" name="user">
      </div>


      <div id="password">
        <p>Enter Password:</p>
      </div>
      <div id="passbox">
        <label for="pass"></label>
        <input type="password" id="pass" name="pass">
      </div>

      <div id="signup">
        <div id="sign">
          <a href="./UserProfile.html"><button type="submit">Sign Up</button></a>
        </div>
      </div>

      <div id="or">
        <p id="tra"><b>OR Sign Up using:</b></p>
      </div>
      <div id="google">
        <a href="https://google.com"><img src="./Images/google.webp" id="gg"></img></a>
      </div>
      <div id="github">
        <a href="https://github.com"><img src="./Images/github.png" id="gh"></img></a>
      </div>
      <div id="facebook"">
          <a href=" https://facebook.com"><img src="./Images/facebook.png" id="fb"></img></a>
      </div>
    </div>
  </div>
</body>

</html>

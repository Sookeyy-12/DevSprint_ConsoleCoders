<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up | ConsoleCoders</title>
    <link rel="stylesheet" href="./SignU.css">
</head>

    <body>
    <div id="parent">
        <h3 id="mainhead">Log Into Account</h3>
        <div id="window">
            <div id="fname">
                <p>First Name:</p>
            </div>
            <div id="fnamebox">
                <label for="fn"></label>
                <input type="text" id="fn" name="fn">
            </div>
            
            <div id="lastname">
                <p>Last Name:</p>
            </div>
            <div id="lnamebox">
                <label for="ln"></label>
                <input type="text" id="ln" name="ln">
            </div>

            <div id="email">
                <p>Email ID:</p>
            </div>
            <div id="emailbox">
                <label for="em"></label>
                <input type="text" id="em" name="em">
            </div>


            <div id="password">
                <p>Enter Password:</p>
            </div>
            <div id="passbox">
                <label for="pass"></label>
                <input type="password" id="pass" name="pass">
            </div>

            <div id="signup">
                <div id="sign">
                <a href="./Form.html"><button type="submit">Sign Up</button></a>
                </div>
            </div>

            <div id="or">
                <p id="tra"><b>OR</b></p>
            </div>
            <div id="google">
                <a href="https://google.com">
                    <img src="images/google.webp" id="gg"></img>
                </a>
            </div>
            <div id="github">
                <a href="https://github.com">
                    <img src="images/github.png" id="gh"></img>
                </a>
            </div>
            <div id="facebook"">
                <a href=" https://facebook.com">
                    <img src="images/facebook.png" id="fb"></img>
                </a>
            </div>
        </div>
    </div>
    </body>

</html>
